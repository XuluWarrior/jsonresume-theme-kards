language: node_js
node_js: '10'

before_install:
- npm install -g npm@7.x.x

install:
  - npm ci
  - npm install -g resume-cli@1.2.8
  - npm install --no-save @percy/script

cache:
  directories:
    - "$HOME/.npm"

script:
- npm run build:styles
- resume serve --resume=example-resume.json --port 5001 --silent &
- sleep 2s
- npx percy exec -- node tests/percy.js

deploy:
  provider: npm
  email: npm@xuluwarrior.org
  api_key:
    secure: 
  on:
    tags: true
    repo: XuluWarrior/jsonresume-theme-kards

env:
  secure: 
